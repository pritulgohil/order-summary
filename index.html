<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="image">
    </div>
    <div class="container">
      <h1>Order Summary</h1>
      <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="space">
        <div class="box1">
          <div class="price">
            <embed src="images/icon-music.svg">
            <div class="amount">
              <p class="bold">Annual Plan</p>
              <p class="light">$59.99/year</p>
            </div>
          </div>
        </div>
          <div class="box2">
            <div class="change">
              <p class="small">Change</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="button1">Proceed to Payment</button>
        <button class="button2">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
